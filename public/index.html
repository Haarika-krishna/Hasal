<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./Logo_foodtuck.png" id="favicon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="./Logo_foodtuck(1).png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title id="dynamicTitle">FoodTuck</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // Dynamically changing the title and favicon color
    function changeTitleAndFavicon() {
      const title = document.getElementById('dynamicTitle');
      title.textContent = "Welcome to FoodTuck!";

      // Change the favicon dynamically by updating its href
      const favicon = document.getElementById('favicon');
      favicon.href = './favicon_orange.ico'; // Use a dynamic favicon (for example, orange color)

      title.style.color = "orange"; // Update title color for reference, although not shown
    }

    // Run changeTitleAndFavicon when the page is fully loaded
    window.onload = changeTitleAndFavicon;

    // Optional: Change title dynamically after 5 seconds and change favicon again
    setTimeout(() => {
      document.getElementById('dynamicTitle').textContent = "FoodTuck - Enjoy Delicious Meals";
      document.getElementById('favicon').href = './favicon_red.ico'; // Change to another favicon
    }, 5000);
  </script>
</body>

</html>
